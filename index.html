<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Angel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header class="header-principal">
        <a href="index.html" class="logo-container">
            <img src="./img/LOGO.png" alt="Cafe El Angel Logo">
        </a>
        <nav>
            <ul class="barra-navegacion">
                <li><a href="index.html" class="header-inicio" >Inicio</a></li>
                <li><a href="./menu.html" class="header-ver-menu" >Ver Menú</a></li>
                <li><a href="./onlineOrder.html" class="header-order-online" >Pedir en Línea</a></li>
                <li><a href="./reservas.html" class="header-reservas">Reservaciones</a></li>
            </ul>
        </nav>
        
        <div class="buscar-container">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
        </div>
        <div class="telefono-container">
            <img src="./img/telefono.png" alt="Ícono de Teléfono">
            <p>4689 0147</p>
        </div>
        <ul class="cat-menu-mobile">
            <li>
                <a class="boton-menu boton-carrito" href="./carrito.html">
                    <i class="bi bi-cart-fill"></i> <span id="numerito" class="numerito">0</span>
                </a>
            </li>
        </ul>

    </header>
    <div class="mobile-bottom-content">
        <div class="buscar-container-mobile">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
        </div>
        <nav class="mobile-nav">
            <ul class="barra-navegacion">
                <li><a href="./menu.html" >Ver Menú</a></li>
                <li><a href="./onlineOrder.html">Pedir en Línea</a></li>
                <li><a href="./reservas.html">Reservaciones</a></li>
            </ul>
        </nav>

    <section id="portada">
        <h2>BIENVENIDO</h2>
        <p>Bienvenido a la pagina de cafe el angel, donde podras conocer mas acerca de nosotros </p>
    </section>
    <div class="seccion-anuncios">
        <div class="pedido-container">
            <h3>¡Comienza tu pedido!</h3>
            <button>Recoger en tienda</button>
        </div>
        <div class="anuncio-container">
            <div class="anuncio anuncio-derecho">
                <!-- Imagen anuncio derecho -->
                <img src="./img/anuncios/anuncio_cafe.jpg" alt="Anuncio 1">
            </div>
            <div class="anuncio anuncio-izquierdo">
                <!-- Imagen anuncio izquierdo 1 -->
                <img src="./img/anuncios/anuncio_margaritas.jpg" alt="Anuncio 2">
            </div>
            <div class="anuncio anuncio-izquierdo">
                <!-- Imagen anuncio izquierdo 2 -->
                <img src="./img/anuncios/anuncio_porcion_nachos.jpg" alt="Anuncio 3">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 El Angel</p>
    </footer>
    <script src="script/codigo.js"></script>
