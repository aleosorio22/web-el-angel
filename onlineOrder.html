<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Angel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/index_style.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header-principal">
        <a href="index.html" class="logo-container">
            <img src="./img/LOGO.png" alt="Cafe El Angel Logo">
        </a>
        <nav>
            <ul class="barra-navegacion">
                <li><a href="index.html" class="header-inicio" >Inicio</a></li>
                <li><a href="./menu.html" class="header-ver-menu" >Ver Menú</a></li>
                <li><a href="./reservas.html" class="header-reservas">Reservaciones</a></li>
            </ul>
        </nav>
        <ul class="cat-menu-mobile">
            <li>
                <a class="boton-menu boton-carrito" href="./carrito.html">
                    <i class="bi bi-cart-fill"></i> <span id="numero" class="numerito">0</span>
                </a>
            </li>
        </ul>
    </header>
    <div class="wrapper">
        <header class="header-mobile">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="cat-logo">Categorias</h1>
            </header>
            <nav>
                <ul class="cat-menu">
                    <li>
                        <button class="boton-menu boton-categoria active">Todos los productos</button>
                    </li>
                    <li>
                        <button id="btn-desayunos" class="boton-menu boton-categoria">Desayunos</button>
                    </li>
                    <li>
                        <button id="btn-desayunos-lights" class="boton-menu boton-categoria">Desayunos lights</button>
                    </li>
                    <li>
                        <button id="btn-especialidades" class="boton-menu boton-categoria">Especialidades</button>
                    </li>
                    <li>
                        <button id="desayunos-dulces" class="boton-menu boton-categoria">Desayunos dulces</button>
                    </li>
                    <li>
                        <button id="menu-infantil" class="boton-menu boton-categoria">Menu infantil</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Almuerzos</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Pizzas personales</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Hamburguesas</button>
                    </li>
                    <li>
                        <button id="btn-refacciones" class="boton-menu boton-categoria">Refacciones</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Bebidas Calientes</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Bebidas Frias</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria">Postres</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numero-mobile" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p>&copy; 2023 El Angel</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-main">Todos los productos</h2>
            <div class="contenedor-productos">
                
            </div>
        </main>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="nombre-producto-modal">Nombre del Producto</h2>
            <p id="descripcion-producto-modal">Descripción del Producto</p>
            <label for="notas">Agrega notas para su pedido (opcional):</label>
            <textarea id="notas" rows="3"></textarea>
            <div id="extras-container">
                <h3>Extras:</h3>
                <div id="extras-checkboxes"></div>
            </div>
            <button class="modal-boton-agregar" id="agregar-carrito">Agregar al carrito</button>
        </div>
    </div>
    
</div>
    
    <script src="script/codigo.js"></script>
    <script src="script/responsive.js"></script>
    
</body>
</html>
